<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz!</title>
</head>
<body>
    <header>
        <div>Time: <span id="timer">75</span></div>
    </header>
    <article id="starting-page" class="">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button type="button" id="start">Start Quiz</button>
    </article>
    <article id="question-container" ></article>
    <article id="finish-screen" class="display-none">
        <h1>All done!</h1>
        <p>Your final score is <span id="score">0</span>.</p>
        <form id="submit-score">
            <label for="name">Enter initials:</label>
            <input type="text" name="name">
            <button type="submit">Submit</button>
        </form>
    </article>
    <article id="high-scores" class="display-none">
        <h1>High scores</h1>
        <ol id="score-list"></ol>
    </article>
    <script src="./assets/script.js"></script>
</body>
</html>
